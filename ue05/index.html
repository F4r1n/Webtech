<body>

<h3>Füllen Sie bitte das Formular aus!</h3>

<div id="formular">
  <form>
	
	<div class="inputfield">
		<label for="fname">Name</label>
    	<input type="text" id="fname" name="name">
	</div>
    
	<div class="inputfield">
		<label for="plz">PLZ</label>
		<input type="number" id="plz" name="PLZ">
	</div>
	
	<div class="inputfield">
		<label for="stadt">Stadt</label>
    	<input type="text" id="stadt" name="Stadt">
	</div>
	
	<div class="inputfield">
		<label for="strasse">Strasse</label>
    	<input type="text" id="strasse" name="Strasse">
	</div>
	
	<div class="inputfield">
		<label for="hausnummer">Hausnummer</label>

	</div>
	
	<div class="inputfield">
		<label for="iban">IBAN</label>
    	<input type="text" id="iban" name="IBAN">
	</div>
	
	<div class="inputfield">
		<label for="betrag">Geldbetrag</label>

	</div>
	
	
	<div id="send">
		<button type ="button" onclick="check_form()">Submit</button> 
		<div class="divider">
		<input type="reset" value="Reset" onclick="reset_form()">
	</div>
	
  </form>
</div>
